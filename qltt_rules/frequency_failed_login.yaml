# Tên của luật : Quá nhiều lần đăng nhập lỗi trên hệ thống QLTT
name: Too many failed login in QLTT app

#Loại: thường xuyên : thông báo nếu vượt quá ngưỡng trong 1 khoảng thời gian ngắn
type: frequency

# tên chỉ mục chứa dữ liệu log cần truy vấn
index: filebeat-7.3.2

# số lượng bản ghi khớp truy vấn trong khoảng thời gian timeframe thì thông báo
num_events: 20

# khoảng thời gian timeframe: 1 phút
timeframe:
  minutes: 1

# Truy vấn elastic
filter:
- match:
    qltt.status: "Failed"

# loại thông báo sử dụng: gửi mail
alert:
- "zalo"

alert_text: "Elastalert! {0}, {1}"
alert_text_args: ["type", "timestamp"]
alert_text_type: alert_text_only

